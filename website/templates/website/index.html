{% extends 'website/base.html' %}
{% load page_fragments %}

{% block content %}
    {% get_page_fragment 'welcome' %}


    <div class="col">
        <div class="row">
            <div id="app">
                [[ message ]]
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            var app = new Vue({
                el: '#app',
                delimiters: ['[[', ']]'],
                data: {
                    message: 'Hello Vue!'
                }
            })
        }
    </script>
{% endblock content %}
