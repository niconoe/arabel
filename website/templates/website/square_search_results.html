{% extends 'website/base.html' %}

{% block content %}
    <div class="container">
        <h1>Search results</h1>
        {% if results %}
            <p>Click a square identifier to see the details</p>
            <ul>
                {% for square in results %}
                    <li><a href="{% url 'website-square-details' square.pk %}">{{ square.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Sorry, no results found.</p>
        {% endif %}

        <p></p><a href="{% url "website-squares" %}">Return to search form</a></div>
    </div>
{% endblock %}a
